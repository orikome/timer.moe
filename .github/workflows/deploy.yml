name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'index.html'
      - 'timer.js'
      - 'styles.css'
      - 'CNAME'
      - '.github/workflows/deploy.yml'

# Allow running manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install minifiers
        run: |
          npm install -g terser
          npm install -g csso-cli
          npm install -g html-minifier-terser
      
      - name: Create build directory
        run: mkdir -p build
      
      - name: Minify HTML
        run: |
          html-minifier-terser \
            --collapse-whitespace \
            --remove-comments \
            --minify-css true \
            --minify-js true \
            index.html -o build/index.html
      
      - name: Minify JavaScript
        run: terser timer.js -o build/timer.js -c -m
      
      - name: Minify CSS
        run: csso styles.css -o build/styles.css
      
      - name: Copy other files
        run: |
          if [ -f CNAME ]; then cp CNAME build/; fi
          if [ -f LICENSE ]; then cp LICENSE build/; fi
          if [ -f README.md ]; then cp README.md build/; fi
          # Copy any other assets (images, fonts, etc.)
          if [ -f screenshot.jpg ]; then cp screenshot.jpg build/; fi
          # Copy SVG files
          find . -maxdepth 1 -name "*.svg" -exec cp {} build/ \;
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
